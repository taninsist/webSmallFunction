<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jqery-emoji 依赖的css文件 -->
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">

    <link rel="stylesheet" href="./css/jquery.emoji.css">

    <title>Document</title>

    <style>
        #editor {
            width: 200px;
            min-height: 40px;
            padding: 5px 2px;
            box-sizing: border-box;
            border: 1px solid rgb(0, 0, 0);
            margin: 20px 10px;

        }

        #outter {
            width: 300px;
            height: 200px;
            border: 1px solid rgb(0, 0, 0);

        }
    </style>

</head>

<body>
    <!-- 以发送的内容 -->
    <div>
        <span>以发送的内容:</span>
        <div id="outter">

        </div>
    </div>

    <!-- 编辑框区 -->
    <div>
        <span>编辑的内容：</span>
        <div id="editor" contenteditable="">

        </div>
    </div>

    <button id="selectFace">选择表情</button>
    <button class="sendFace">发送表情</button>

    <script src="./js/jquery.min.js"></script>
    <!-- jquery.mCustomScrollbar 依赖的js文件  -->
    <script src="./js/jquery.mousewheel-3.0.6.min.js"></script>
    <!-- jqery-emoji 依赖的js文件 -->
    <script src="./js/jquery.mCustomScrollbar.min.js"></script>
    <script src="./js//jquery.emoji.min.js"></script>

    <script>

        // 选择表情
        $("#selectFace").on("click", function () {
            $(".emoji_container").trigger()
        })

        //点击发送按钮
        $(".sendFace").on("click", function () {
            let content = $("#editor").html().trim();
            $("#outter").html(content)
        })

        //初始化 jquery-emoji,初始化后会在body标签添加 .emoji_container 标签
        $("#editor").emoji({
            button: "#selectFace",
            showTab: false,
            animation: 'slide',
            position: 'right',
            icons: [{
                name: "QQ表情",
                path: "images/qq/",
                maxNum: 91,
                excludeNums: [41, 45, 54],
                file: ".gif"
            }, {
                name: "贴吧表情",
                path: "images/tieba/",
                maxNum: 50,
                excludeNums: [41, 45, 54],
                file: ".jpg"
            }, {
                name: "emoji",
                path: "images/emoji/",
                maxNum: 84,
                excludeNums: [41, 45, 54],
                file: ".png"
            }],

        })

    </script>

</body>

</html>
